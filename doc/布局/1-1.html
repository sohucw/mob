<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两列式页面布局</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #header,#footer{
            width: 100%;
            height: 50px;
            background: #ccc;
        }
        #container{
            background: #ccc;
            margin: 10px auto;/**左右设为auto，是为了让container在页面内居中**/
        }
        .mainBox{
            float: left;
            width: 70%;
            color: #000;
            margin-right: -450px;
            background: #faf;
        }
        .sideBox{
            float: right;
            width: 450px;
            color: #000;
            background: #3f0;
            margin-left: -450px;
        }

      /*  .mainBox,.sideBox{
            color: #000;
            margin-bottom: -9999px;
            padding-bottom: 9999px;
        }
*/
        #container:after{        /**清除浮动**/
            display: block;
            visibility: hidden;
            content: "";
            clear: both;
        }
    </style>
</head>
<body>

<div id="header">head</div>
<div id="container">
    <div class="mainBox">sdfasdfsadsdfasdfsadsd
        sdfasdfsadfasdfsadsdfasdfsadsdfasdfsadsdfasdfsad</div>
    <div class="sideBox">asdfssdfasdfsadsdfasdfsadsdfasdfsadsdfasdfsadsdfasdfsadsdfasdfsadsdfasdfsad
        sdfasdfsad
        sdfasdfsad
        adfsdf</div>
</div>
<div id="footer"></div>
</body>
</html>
