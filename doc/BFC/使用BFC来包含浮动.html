<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用BFC来包含浮动</title>
    <style>
        .container {
            background-color: green;
            overflow: hidden;
        }

        .container div {
            float: left;
            background-color: lightgreen;
            margin: 10px;
        }
    </style>
</head>
<body>


<h2>使用BFC来包含浮动</h2>
<hr/>
<div class="container">
    <div>Sibling</div>
    <div>Sibling</div>
</div>
</body>
</html>
