    <title>在多列布局中使用BFC</title>
    <style>
        .column {
            width: 31.33%;
            background-color: green;
            float: left;
            margin: 0 1%;
        }

        .column:last-child {
            float: none;
            overflow: hidden;
        }
    </style>
</head>
<body>
<h2>在多列布局中使用BFC</h2>
<hr/>


<div class="container">
    <div class="column">column 1</div>
    <div class="column">column 2</div>
    <div class="column">column 3</div>
</div>
