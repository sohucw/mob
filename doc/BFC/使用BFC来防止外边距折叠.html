<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BFC导致的外边距折叠</title>
    <style>
        .container {
            background-color: red;
            overflow: hidden;
            /* creates a block formatting context */
        }
        p {
            background-color: lightgreen;
            margin: 10px 0;
        }
        .newBFC {
            overflow: hidden;
        }
    </style>
</head>
<body>
<h2>BFC导致的外边距折叠</h2>
<hr/>


<div class="container">
    <p>Sibling 1</p>

    <p>Sibling 2</p>

    <div class="newBFC">

        <p>Sibling 3</p>
    </div>
</div>

</body>
</html>
